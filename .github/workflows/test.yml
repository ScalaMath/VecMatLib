name: Test
on: [push, pull_request, workflow_call]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: oracle
          java-version: 17
      - name: Build and Test
        run: sbt test